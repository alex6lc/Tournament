<h2 class="ui dividing header">Tournament</h2>

<form action="#" method="post" class="ui form">
    <div class="field">
        <label for="Title">Title</label>
        <input id="Title" name="Title" type="text" value="{{Title}}">
    </div>
    <div class="field">
        <label for="Location">Location</label>
        <input id="Location" name="Location" type="text" value="{{Location}}">
    </div>
    <div class="field">
        <label for="Description">Description</label>
        <textarea cols="20" id="Description" name="Description" rows="2">{{Description}}</textarea>
    </div>
    <div class="field">
        <label for="Sponsors">Sponsors</label>
        <textarea cols="20" id="Sponsors" name="Sponsors" rows="2">{{Sponsors}}</textarea>
    </div>
    <div class="field">
        <label for="Date">Date</label>
        <input id="Date" name="Date" type="text" value="{{Date}}">
    </div>

    <input type="submit" value="Next">
</form>
